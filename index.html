<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Shifumi</title>
</head>
<body>
    <section>
        <div>
            <h1>Shi-fu-mi</h1>
        </div>
        <!-- choix -->
        <div id="choix">
            <button class="bouton" id="pierre"><img src="./img/pierre1.png" alt="pierre"></button>
            <button class="bouton" id="feuille" ><img src="./img/feuille2.png" alt="feuille"></button>
            <button class="bouton" id="ciseaux"><img src="./img/ciseaux3.png" alt="ciseaux"></button>
        </div>
        <div>
            <h2>Faites votre choix !</h2>
        </div>
        <!-- affichage du combat -->
        <div id="combat">
            <div id="vous">
                <div>
                    <h2>Vous</h2>
                </div>
                <div class="cadre">
                    <img id="perso" src="./img" alt="">
                </div>
            </div>
            <div id="versus">
                <img src="./img/versus.png" alt="versus">
            </div>
            <div id="ia">
                <div>
                    <h2>L'ia</h2>
                </div>
                <div class="cadre">
                    <img id="machine" src="./img" alt="">
                </div>
            </div>
        </div>
        <!-- resultat du combat -->
        <div>
            <p id="resultat"></p>
        </div>
        <!-- new game -->
        <div>
            <button id="newGame" >New game</button>
        </div>

    </section>



    <script src="./script.js"></script>
</body>
</html>
